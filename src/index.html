<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerar senha">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <img class="logo" src="./img/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="value"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltipe">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
